<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tindermatic</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="/socket.io/socket.io.js/"></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css"/>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<header>
	<h1>Tindermatic</h1>
	<p>With great power comes great responsibility.</p>
	<label for="auto-right">Auto swipe-right</label>
	<input id="auto-right" type="checkbox" />

	<p>Likes used: <span id="likes-used">0</span></p>
	<p>Tinder usually gives you 120 likes before you run out.</p>
</header>
<div id="prototypes">
	<div id="rec-prototype" class="rec">
		<h1 class="rec-name">Name</h1>
		<h1 class="rec-state">SWIPING</h1>
		<div class="rec-photos">
		</div>
		<ul class="rec-meta">
		</ul>

		<p class="rec-bio">
		</p>
	</div>
	<div id="message-prototype">
		<p class="message-content"></p>
	</div>
</div>
<div id="queue">

</div>
<div id="container">

</div>
</body>
</html>
